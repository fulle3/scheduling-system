<head>

    <style>

            width: 100px;
        }

        .log-out-btn:hover {
            background-color: #D1A31A;
        }

        /* Title Styling */
        .title {
            text-align: center;
            color: black;
            font-size: 40px;
            font-weight: 700;
            font-family: 'Neutraface Text', sans-serif;
            margin: 20px 0;
        }

        /* Task Section */
        .task-section {
            padding: 20px;
            margin-top: 250px;
        }

        /* Task List Container */
        #managerTaskList {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Task Item Styling */
        .task-item {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Task Item Text */
        .task-item h3 {
            font-size: 24px;
            color: #7A0019;
            margin-bottom: 10px;
        }

        .task-item p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        /* Complete Button */
        .task-item button {
            width: 100%;
            padding: 10px;
            background-color: #7A0019;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .task-item button:hover {
            background-color: #590014;
        }

        .title {
            position: absolute;
            top: 220px;
            width: 100%;
            text-align: center;
            color: black;
            font-size: 40px;
            font-weight: 700;
            font-family: 'Neutraface Text', sans-serif;
        }

        /* Button Styling */
        .cancel-btn {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #D1D1D1;
        }

        /* Add a green color for completed tasks */
        .completed-status {
            color: green;
            font-weight: bold;
        }

        .managetasks {
            margin-top: 260px;
        }

<body>
    <div class="container">
        <div class="header-bar"></div>
        <img class="logo" src="v45_1177.png" alt="IT Help Desk Logo"/>
        <div class="nav-bar">
            <div class="nav-item">EVERYONE'S SCHEDULE</div>
            <div class="nav-item">MANAGE SHIFTS</div>
            <div class="nav-item" onclick="goToManagersTasks()">MANAGE TASKS</div>
            <div class="nav-item" onclick="goToReports()">REPORTS</div>
        </div>
        <button class="log-out-btn" onclick="logOut()">Log Out</button>
    </div>

    <div class="title">MANAGE TASKS</div>

    <div class="managetasks">
        <!-- Button to create a new task -->
        <button class="create-task-btn" id="addDivBtn">Create New Task</button>

        <!-- Container for the task form (hidden initially) -->
        <div id="taskFormContainer" class="task-form-container"></div>

        <!-- Task display container -->
        <div id="managerTaskList" class="task-container"></div>

        <script>

                 // Navigate to the tasks page
                function goToReports() {
                    window.location.href = `reports.html`;
                }

                // Navigate to the tasks page
                function goToManagersTasks() {
                    window.location.href = `managerstasks.html`;
                }

            // Function to create the task form on button click
            document.getElementById("addDivBtn").addEventListener("click", function() {
                const taskFormContainer = document.getElementById("taskFormContainer");
        
                // Only add the form if it doesn't exist yet
                if (!taskFormContainer.innerHTML) {
                    let formDiv = document.createElement("div");
                    formDiv.classList.add("form-content");
                    formDiv.innerHTML = `
                        <h2>Post Task</h2>
                        <form class="task-form" onsubmit="return saveTask(event)">
                            <label>Title</label>
                            <input id="title" type="text" placeholder="Title" required />
        
                            <label>Description</label>
                            <textarea id="description" placeholder="Description" required></textarea>
        
                            <label>Priority</label>
                            <select id="priority" required>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
        
                            <label>Due Date</label>
                            <input id="dueDate" type="date" required />
        
                            <label>Assign To</label>
                            <select id="assignee" required>
                                <option value="ayush">Ayush</option>
                                <option value="norden">Norden</option>
                            </select>
        
                            <div class="form-buttons">
                                <button type="submit">Submit</button>
                                <button type="button" class="cancel-btn" onclick="cancelTask()">Cancel</button>
                            </div>
                        </form>
                    `;
                    taskFormContainer.appendChild(formDiv);
                }
            });
        
            // Function to cancel task creation and remove the form
            function cancelTask() {
                    document.getElementById("taskFormContainer").innerHTML = "";
                }
            
                // Function to save task data and display all tasks
                function saveTask(event) {
                event.preventDefault();

                const taskData = {
                    title: document.getElementById("title").value,
                    description: document.getElementById("description").value,
                    priority: document.getElementById("priority").value,
                    dueDate: document.getElementById("dueDate").value,
                    assignee: document.getElementById("assignee").value
                };

                fetch('http://localhost:3000/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({title, description, priority, dueDate, assignee})
                })
                .then(response => {
                    if (response.ok) {
                        alert('Task saved successfully!');
                        event.target.reset();
                        cancelTask();
                    } else {
                        alert('Failed to save task');
                    }
                })
                .catch(error => {
                    console.error('Error saving task:', error);
                    alert('An error occurred while saving the task');
                });
            }
        
        
            // Function to display tasks
            function displayTasks() {
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                const taskContainer = document.getElementById("managerTaskList");
        
                taskContainer.innerHTML = "";
                tasks.forEach((task, index) => {
                    // Skip tasks that are approved
                    if (task.isApproved) return;
        
                    let taskElement = document.createElement("div");
                    taskElement.classList.add("task-item");
        
                    taskElement.innerHTML = `
                        <h3>${task.title}</h3>
                        <p><strong>Description:</strong> ${task.description}</p>
                        <p><strong>Priority:</strong> ${task.priority}</p>
                        <p><strong>Due Date:</strong> ${task.dueDate}</p>
                        <p><strong>Assigned To:</strong> ${task.assignee}</p>
                        <p class="${task.isCompleted ? 'completed-status' : ''}">${task.isCompleted ? 'Completed' : 'Not Completed'}</p>
                    `;
        
                    // Display buttons based on task status
                    if (!task.isCompleted) {
                        taskElement.innerHTML += `
                            <button onclick="deleteTask(${index})">Delete Task</button>
                        `;
                    } else {
                        if (!task.isApproved) {
                            taskElement.innerHTML += `
                                <button onclick="approveTask(${index})">Approve Task</button>
                                <button onclick="declineTask(${index})">Decline Task</button>
                            `;
                        } else {
                            taskElement.innerHTML += `
                                <p>Task Approved</p>
                            `;
                        }
                    }
        
                    taskContainer.appendChild(taskElement);
                });
            }
            

            
        
            // Function to approve task and send to database
            function approveTask(index) {
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                const task = tasks[index];

                if (!task) return;

                fetch('http://localhost:3000/approveTask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: task.title,
                        description: task.description,
                        priority: task.priority,
                        dueDate: task.dueDate,
                        assignee: task.assignee,
                    }),
                })

                    .then(response => {
                        if (response.ok) {
                            // Mark task as approved in localStorage and remove from display
                            task.isApproved = true;
                            localStorage.setItem('tasks', JSON.stringify(tasks));
                            displayTasks();
                            alert('Task approved successfully');
                        } else {
                            throw new Error('Failed to approve task');
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        alert('Error approving task');
                    });
            }

        
            // Function to decline task (reopen it for the user)
            function declineTask(index) {
                let tasks = JSON.parse(localStorage.getItem("tasks"));
                tasks[index].isCompleted = false; // Reopen the task
                tasks[index].isApproved = false; // Reset approval status
                localStorage.setItem("tasks", JSON.stringify(tasks));
                displayTasks();
            }
        
            // Function to delete task
            function deleteTask(index) {
                const taskList = JSON.parse(localStorage.getItem("tasks"));
                taskList.splice(index, 1);
                localStorage.setItem("tasks", JSON.stringify(taskList));
                displayTasks();
            }
        
            // Initial task display
            displayTasks();
        
            

            // Function to handle logout
            function logOut() {
                localStorage.removeItem("tasks");
                window.location.href = "login.html";
            }
        </script>
        
    </div>
</body>
</html>
