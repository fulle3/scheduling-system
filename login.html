<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #7A0019;
            color: #fff;
        }

        .LogIn {
            width: 85%;
            max-width: 600px;
            background-color: #7A0019;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Logo Styles */
        .ItHelpDeskLogoV22 {
            width: 70%;
            max-width: 420px;
            height: auto;
            margin-top: 20px;
        }

        /* Input Field Styles */
        .InputField {
            width: 100%;
            max-width: 400px;
            margin-top: 8px;
        }

        .Input {
            height: 30px;
            padding: 5px 0;
            width: 100%;
            border-radius: 8px;
            display: flex;
            align-items: center;
            background-color: transparent;
            border: 1px solid #D9D9D9;
        }

        .Input input {
            width: 100%;
            padding: 8px;
            background: none;
            border: none;
            outline: none;
            color: #D9D9D9;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        /* Button Styles */
        .Frame16 {
            padding: 10px 0;
            width: 60%;
            max-width: 180px;
            background: #FFCC33;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            cursor: pointer;
        }

        .Frame16:hover {
            background: #FFCC33;
            box-shadow: 0px 0px 0px 3px white; /* 3px white border on hover */
            }

        .LogInText {
            color: white;
            font-size: 18px;
            font-family: 'Neutraface Text', sans-serif;
            font-weight: 700;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .LogIn {
                width: 95%;
            }

            .ItHelpDeskLogoV22 {
                width: 75%;
                max-width: 300px;
            }

            .Input {
                height: 28px;
            }

            .Input input {
                font-size: 14px;
            }

            .Frame16 {
                width: 70%;
                max-width: 150px;
            }


            .LogInText {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .ItHelpDeskLogoV22 {
                width: 80%;
                max-width: 260px;
            }

            .Input {
                height: 25px;
            }

            .Input input {
                font-size: 14px;
            }

            .LogInText {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="LogIn">
    <img class="ItHelpDeskLogoV22" src="images/v45_1177.png" alt="IT Help Desk Logo" />
    <div class="InputField">
        <div class="Input">
            <input type="text" placeholder="Username" class="Value" />
        </div>
    </div>
    <div class="InputField">
        <div class="Input">
            <input type="password" placeholder="Password" class="Password" />
        </div>
    </div>
    <div class="Frame16">
        <div class="LogInText">Log In</div>
    </div>
</div>

</body>
</html>
